<ion-header>
    <ion-navbar primary>
      <ion-title>
          <img class="logo"   src="assets/imgs/Logo.png">
        Pattana
      </ion-title>
  
      <ion-buttons end>
        <button (click)="myFunction()" ion-button icon-only>
            <ion-icon name="notifications"></ion-icon>
        </button>
        <button (click)="myFunction()" ion-button icon-only>
            <ion-icon name="log-out"   (click)='presentActionSheet()' ></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content  style="background-image: url('assets/imgs/Home4.png')">

   <div class="course1">
    <h1> Course: Database </h1>
    <h3> Lesson: Data Modeling </h3>
    <br>

  </div>
  <ng-container *ngIf="hasFinished==true; then showbutton; else hidbutton" ></ng-container>
  <ng-template #showbutton>
      <div class="table-a" padding>
          <button color="#ff0000" ion-button class="start" (click)='readytoquiz()'> START </button><br>    		
      </div>
  </ng-template>
  <ng-template #hidbutton>
      <div class="table-a" padding>
          <button color="secondary" ion-button class="start"> START </button><br>
      </div>
  </ng-template>
 
  
  <div class="avai-font" >
    <h4>Avaliable in</h4>
  </div>
  <img class="time"   src="assets/imgs/Time.png">
  
  <ion-item>
    <h1 text-center>{{displayTime}}</h1>
  </ion-item>

  <ion-item *ngFor="let element of Ass_ID; let i = index" color="primary">
    <ion-label>
      Assessment {{i+1}} {{Ass_Time[i]}}
    </ion-label>
  </ion-item>


</ion-content>
