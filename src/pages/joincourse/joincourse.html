<ion-content style="background-image: url('assets/imgs/Full1.png')">

  <div class="table-result" >
    <h1>Course</h1>
  </div>
  <ion-searchbar></ion-searchbar>


  <ion-card class="card">
    <br>
    <ion-list>


      <button ion-item>
        Course 1: Database
        <ion-icon name="remove-circle" style="color:red"item-end></ion-icon>
      </button>

      <button ion-item>
        Course 2: Math
        <ion-icon name="remove-circle" style="color:red" item-end></ion-icon>
      </button>

      <button ion-item>
        Course 3: Data Structure
        <ion-icon name="remove-circle" style="color:red"item-end></ion-icon>
      </button>

      <button ion-item>
        Course 4: Image Processing
        <ion-icon name="remove-circle" style="color:red" item-end></ion-icon>
      </button>

      <button ion-item>
        Course 5: Computer Network
        <ion-icon name="remove-circle" style="color:red" item-end></ion-icon>
      </button>
      <button ion-item>
        Course 6: Software Engineer
        <ion-icon name="remove-circle" style="color:red"item-end></ion-icon>
      </button>
      <button ion-item>
        Course 7: AI
        <ion-icon name="remove-circle" style="color:red" item-end></ion-icon>
      </button>
      <button ion-item>
        {{CourseID}}
        <ion-icon name="remove-circle" style="color:red" item-end></ion-icon>
      </button>


    </ion-list>
  </ion-card>

  <button color="orange" ion-button class="addcourse" (click)='AlertJoin()'> ADD COURSE </button>

  <div style="color:green">
    <ion-icon name="add-circle" style="zoom: 2.5"  (click)='AlertJoin()' ></ion-icon>
  </div>
</ion-content>
