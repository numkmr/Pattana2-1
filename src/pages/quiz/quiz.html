<ion-slides pager>
  
  <ion-slide *ngFor="let element of Ques_ID; let i = index"
  style = "background-image: url('assets/imgs/Full1.png') ">
    <h1>Question {{i+1}}</h1>
    <ion-card class="card1">
      <ion-card-header>
        <ion-item text-warp class="QuesDes">
          {{Ques_Name[i]}}
        </ion-item>
      </ion-card-header>
      <br>
      
      <!--<ion-list class="List" *ngFor="let ele of ArrChoice; let j = index">-->
        <!--<div *ngFor="let obj of ele; let k = index">-->
        <!--<div (click)="MarkingScore(i,j)">
            <button id="Butt{{i+j}}"  class="button1" ion-item >
              <ion-icon name="ios-arrow-dropright-circle" item-start></ion-icon>
                  {{ele}}
              </button>
        </div>-->
      <ng-container *ngIf="ArrChoice"></ng-container>
      <ion-list class="List">
        
        <div (click)="MarkingScore(i,0)" > 
          <button id="Butt{{(4*(i+1)-4)}}" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{ArrChoice[4*(i+1)-4]}}
          </button>
        </div>
        <div (click)="MarkingScore(i,1)" > 
          <button id="Butt{{(4*(i+1)-3)}}" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{ArrChoice[4*(i+1)-3]}}
          </button>
        </div>
        <div (click)="MarkingScore(i,2)" > 
          <button id="Butt{{(4*(i+1)-2)}}" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{ArrChoice[4*(i+1)-2]}}
          </button>
        </div>
        <div (click)="MarkingScore(i,3)" > 
          <button id="Butt{{(4*(i+1)-1)}}" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{ArrChoice[4*(i+1)-1]}}
          </button>
        </div>
        
        
      </ion-list>
    </ion-card>

  </ion-slide>
  <ion-slide style="background-image: url('assets/imgs/Full1.png')">
    <h1>Finish Slide</h1>


    <button ion-button color="light" ion-button class="finishquiz" (click)='finishquiz()'> Finish Quiz </button> <br><br>


  </ion-slide>



</ion-slides>
