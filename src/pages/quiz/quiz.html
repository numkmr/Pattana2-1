<ion-slides pager>
  
  <ion-slide *ngFor="let element of Ques_ID; let i = index"
  style = "background-image: url('assets/imgs/Full1.png') ">
    <h1>Question {{i+1}}</h1>
    <ion-card class="card1">
      <ion-card-header>
        <div text-warp class="QuesDes">
          {{Ques_Name[i]}}
        </div>
      </ion-card-header>
      <br>
      <ion-list class="List">
        <div (click)="MarkingScore(i,0)" > 
          <button id="Butt1" class="button1" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{Choice_Name[0]}}
          </button>
        </div>
        <div (click)="MarkingScore(i,1)" > 
          <button id="Butt2" class="button2" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{Choice_Name[1]}}
          </button>
        </div>
        <div (click)="MarkingScore(i,2)" > 
          <button id="Butt3" class="button3" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{Choice_Name[2]}}
          </button>
        </div>
        <div (click)="MarkingScore(i,3)" > 
          <button id="Butt4" class="button4" ion-item >
            <ion-icon name="ios-arrow-dropright-circle" item-start>
            </ion-icon>
            {{Choice_Name[3]}}
          </button>
        </div>
      </ion-list>
    </ion-card>

  </ion-slide>
  <ion-slide style="background-image: url('assets/imgs/Full1.png')">
    <h1>Finish Slide</h1>


    <button ion-button color="light" ion-button class="finishquiz" (click)='finishquiz()'> Finish Quiz </button> <br><br>


  </ion-slide>



</ion-slides>
