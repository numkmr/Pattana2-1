<ion-content style="background-image: url('assets/imgs/Plain1.png')">

  <ion-list class="lesson">
    <br>
    <div class="progress-wrapper" *ngFor="let element in Less_ID; let i = index">
      <h3>{{Less_Know[i]}}</h3>
      <div class="current">{{ Less_AVGResult[i] }}/{{ max }}</div> <br>
      <round-progress [current]="LessAVGResult[i]" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
        [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise" [color]="gradient ? 'url(#gradient)' : color"
        [background]="background" [duration]="duration" [animation]="animation" [animationDelay]="animationDelay">
      </round-progress>
    </div><br>
