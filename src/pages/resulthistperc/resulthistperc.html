 <ion-header>
      <br>
     <div class="storage" >
          Lesson
      </div>
    
    </ion-header>


<ion-content style="background-image: url('assets/imgs/Plain1.png')">

 


<br>
  <div class="lesson" >
     
    

      {{course[0]}} <br>
      <div class="progress-wrapper">
        <!-- [ngStyle]="getOverlayStyle()"-->
        <div class="current">{{ current1 }}/{{ max }}</div> <br>
        <round-progress [current]="current1" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
          [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise"
          [color]="gradient ? 'url(#gradient)' : color" [background]="background" [duration]="duration"
          [animation]="animation" [animationDelay]="animationDelay">

        </round-progress>
      </div><br>

      {{course[1]}} <br>

      <div class="progress-wrapper">
        <!-- [ngStyle]="getOverlayStyle()"-->
        <div class="current">{{ current2 }}/{{ max }}</div><br>
        <round-progress [current]="current2" [max]="max" [stroke]="stroke" [radius]="radius" [semicircle]="semicircle"
          [rounded]="rounded" [responsive]="responsive" [clockwise]="clockwise"
          [color]="gradient ? 'url(#gradient)' : color" [background]="background" [duration]="duration"
          [animation]="animation" [animationDelay]="animationDelay">

        </round-progress>
      </div><br>

     


  </div>


</ion-content>
