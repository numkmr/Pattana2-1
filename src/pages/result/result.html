<ion-content style="background-image: url('assets/imgs/Full1.png')">

  <br>
  
  <div class="table-result" > 
    Result
  </div>

  <br>
 
  <ion-card class="card">
    <ion-card-header>
      <div class="head">
         Course
      </div>
    </ion-card-header>
  
    <ion-list>
      <button *ngFor="let element of Course; let i = index" ion-item (click)='ShowResult(i)'>
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        {{element}}
      </button>
  
      <button ion-item>
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        Course 2: Math
      </button>
  
      <button ion-item>
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        Course 3: Data Structure
      </button>
  
      <button ion-item>
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        Course 4: Image Processing
      </button>
  
      <button ion-item>
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        Course 5: Computer Network
      </button>
  
      
  
    </ion-list>
  </ion-card>
  


</ion-content>
